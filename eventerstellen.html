<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event erstellen</title>
    <link rel="stylesheet" href="css/eventerstellen.css" />
  </head>
  <body>
    <div class="logo-bar">
      <img src="assets/Blumen-Titel.png" alt="Blume" class="blumen-titel" />
      <img src="assets/Profilbild-Ruth.png" alt="Profil" class="profile-pic" />
    </div>

    <main class="form-container">
      <h1 class="form-title">Events erstellen</h1>

      <form id="eventForm" enctype="multipart/form-data" class="event-form">
        <div class="image-upload" id="uploadBox">
          <label for="image">ðŸ“·</label>
          <input
            type="file"
            id="image"
            name="image"
            accept="image/*"
            style="display: none"
          />
        </div>

        <label for="titel">Titel</label>
        <input
          type="text"
          id="titel"
          name="titel"
          placeholder="z. B. Spaziergang am Stausee"
          required
        />

        <label for="location">Standort</label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Standort"
          required
        />

        <label for="uhrzeit">Uhrzeit</label>
        <input type="time" id="uhrzeit" name="uhrzeit" required />

        <label for="notizen">Notizen</label>
        <textarea
          id="notizen"
          name="notizen"
          placeholder="Schreibe deinen Text hier"
        ></textarea>

        <label for="datum">Datum</label>
        <input type="date" id="datum" name="datum" required />

        <button type="submit" class="submit-button">EVENT ERSTELLEN</button>
      </form>

      <div class="button-group">
        <a href="index.html" class="main-button">EVENTS</a>
        <a href="meine-events.html" class="main-button">MEINE EVENTS</a> 
        <a href="eventerstellen.html" class="main-button">EVENT ERSTELLEN</a> 
      </div>
      
    </main>

    <!-- ALLE SCRIPTS AM ENDE -->
    <script src="js/eventerstellen.js"></script>
    <script src="js/protected.js"></script> 
  </body>
</html>
