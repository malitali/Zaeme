<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrieren</title>
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="logo-wrapper">
      <img src="assets/Logo2.png" alt="Zämä Logo" class="logo" />
    </div>

    <div class="login-container">
      <h1>Registrieren</h1>

      <form id="registerForm">
        <label for="email">E-Mail</label>
        <input id="email" name="email" type="email" required />

        <label for="username">Vollständiger Name</label>
        <input id="username" name="username" type="text" required />

        <label for="password">Passwort</label>
        <input id="password" name="password" type="password" required />

        <button type="submit" class="register-button">Registrieren</button>
      </form>

      <p class="login-link">
        Hast du bereits ein Account?
        <a href="login.html"> <strong>Log in</strong></a>
      </p>
    </div>

    <script src="js/register.js"></script>
  </body>
</html>
